<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" readonly placeholder="0">
            <div class="buttons">
                <button onclick="backSpc()">CE</button>
                <button onclick="fact()">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="input.value = '' ">AC</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
                <button onclick="pi()">╥</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
                <button onclick="sin()">sin</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button onclick="cos()">cos</button>
                <button class="btn">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">+</button>
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button onclick="e()">e</button>
                <button onclick="log()">log</button>
                <button onclick="pow()">x<sup>2</sup></button>
                <button onclick="input.value = eval(input.value)">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
